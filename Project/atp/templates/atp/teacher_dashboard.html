<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 40px;
        }
        .dashboard-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .dashboard-option {
            display: block;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .dashboard-option:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Teacher Dashboard</h2>

        <a href="{% url 'teacher_profile' %}" class="dashboard-option">View My Profile</a>
        <a href="{% url 'teacher_courses' %}" class="dashboard-option">View My Courses</a>
        <a href="{% url 'teacher_lectures' %}" class="dashboard-option">View My Lectures</a>
        <a href="{% url 'student_attendance_details' %}" class="dashboard-option">View Student Attendance Details</a>
        <a href="{% url 'home' %}" class="dashboard-option">Logout</a>
    </div>
</body>
</html>
