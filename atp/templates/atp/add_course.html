<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Course</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f3;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Add Course</h2>

  <form action="{% url 'add_course' %}" method="post">
    {% csrf_token %}

    <label for="cid">Course ID:</label>
    <input type="text" id="cid" name="cid" required>

    <label for="cname">Course Name:</label>
    <input type="text" id="cname" name="cname" required>

    <label for="dept_id">Department ID:</label>
    <input type="text" id="dept_id" name="dept_id" required>

    <button type="submit">Add Course</button>
  </form>

  <a class="back-link" href="{% url 'admin_dashboard' %}">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
