<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .date {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        form {
            display: inline;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            text-align: center;
            margin-top: 30px;
        }

        .back-btn button {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .back-btn button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h2>Mark Attendance</h2>
    <div class="date">Date: {{ today }}</div>

    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Lecturer</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for lecture in lectures %}
            <tr>
                <td>{{ lecture.course_name }}</td>
                <td>{{ lecture.lecturer }}</td>
                <td>{{ lecture.start_time }}</td>
                <td>{{ lecture.end_time }}</td>
                <td>
                    <form action="{% url 'give_attendance' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn">Give Attendance</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="back-btn">
        <form action="{% url 'student_dashboard' %}" method="get">
            <button type="submit">‚Üê Back to Dashboard</button>
        </form>
    </div>
</body>
</html>
