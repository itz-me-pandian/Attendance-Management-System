<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard {
            background-color: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        .logout {
            background-color: #dc3545;
        }

        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Welcome, {{ student_name }}</h2>

        <a href="{% url 'view_student_profile' %}" class="btn">ðŸ‘¤ View Profile</a>
        <a href="{% url 'students_todays_lectures' %}" class="btn">ðŸ“š See Today's Lectures</a>
        <a href="{% url 'mark_attendance' %}" class="btn">âœ… Mark Attendance</a>
        <a href="{% url 'view_my_attendance' %}" class="btn">âœ… View my Attendance</a>
        <a href="{% url 'home' %}" class="btn logout">ðŸšª Logout</a>
    </div>
</body>
</html>
