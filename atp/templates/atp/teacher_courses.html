<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 14px 18px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4a90e2;
            color: white;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #4a90e2;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>My Courses</h2>

    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Course ID</th>
                <th>Total Lectures</th>
                <th>Lectures Taken</th>
                <th>Lectures Left</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.id }}</td>
                <td>{{ course.total_lectures }}</td>
                <td>{{ course.lectures_taken }}</td>
                <td>{{ course.lectures_left }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No courses assigned yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'teacher_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
</body>
</html>
