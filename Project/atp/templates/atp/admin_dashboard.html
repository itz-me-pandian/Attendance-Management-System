<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dashboard h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <h2>Admin Dashboard</h2>
  <div class="buttons">
    <a href="{% url 'add_student' %}">Add Student Course Teacher</a>
    <a href="{% url 'del_student' %}">Del Student Course Teacher</a>
    <a href="{% url 'home' %}">Logout</a>
    <!-- a href="javascript:history.back()">Back</a -->
  </div>
</div>

</body>
</html>
