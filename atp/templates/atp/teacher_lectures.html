<!DOCTYPE html>
<html>
<head>
    <title>Today's Lectures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #007acc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-btn {
            margin: 30px auto;
            display: block;
            width: 120px;
            padding: 10px;
            text-align: center;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <h2>Today's Lectures</h2>

    <table>
        <tr>
            <th>Course Name</th>
            <th>Course ID</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Duration</th>
        </tr>
        {% for lecture in lectures %}
        <tr>
            <td>{{ lecture.course_id }}</td>
            <td>{{ lecture.course_name }}</td>
            <td>{{ lecture.start_time }}</td>
            <td>{{ lecture.end_time }}</td>
            <td>{{ lecture.duration }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="javascript:history.back()" class="back-btn">Back</a>
   
</body>
</html>
