<!DOCTYPE html>
<html>
<head>
    <title>My Attendance</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f7;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dcdcdc;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        tr:hover {
            background-color: #f4f6f9;
        }
        .back-btn {
            display: block;
            margin: 30px auto;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #2980b9;
            padding: 10px 22px;
            border-radius: 6px;
            font-weight: bold;
            width: fit-content;
        }
    </style>
</head>
<body>

    <h2>My Attendance Overview</h2>

    <table>
        <tr>
            <th>Course Name</th>
            <th>Total Lectures</th>
            <th>Lectures Taken</th>
            <th>Lectures You Attended</th>
            <th>Attendance %</th>
        </tr>
        {% for record in attendance_data %}
        <tr>
            <td>{{ record.course_name }}</td>
            <td>{{ record.total_lectures }}</td>
            <td>{{ record.lectures_taken }}</td>
            <td>{{ record.attended }}</td>
            <td>{{ record.percentage }}%</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'student_dashboard' %}" class="back-btn">Back to Dashboard</a>

</body>
</html>
